name: CI Meson

on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - "**.cpp"
      - "**.hpp"
      - ".github/workflows/**"
      - "meson.*"

jobs:
  build:
    name: Build and Test on ${{ matrix.os }} with Meson
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup MSVC dev environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Set sys and executable name variables
        id: set_vars
        shell: bash
        run: |
          SYS=$(echo "${{ runner.arch }}-${{ runner.os }}" | tr '[:upper:]' '[:lower:]' | sed "s/x64/x86_64/" | sed "s/arm64/aarch64/")

          echo "artifact_name=blackjackpp-${SYS}" >> "$GITHUB_OUTPUT"
          echo "sys=${SYS}" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          path: builddir/
          key: ${{ steps.set_vars.outputs.sys }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: 'build-sys-pip-pkgs.txt'
      - run: pip install -r build-sys-pip-pkgs.txt

      - name: Reconfigure Meson if meson.* changed, or run manually
        if: github.event_name == 'workflow_dispatch' || contains(join(github.event.commits.*.modified), 'meson.')
        run: meson setup -Dclient=true -Dserver=true --reconfigure builddir/      
      - name: Configure Project
        run: meson setup -Dclient=true -Dserver=true builddir/

      - name: compile
        run: meson compile -C builddir/ -v

      - name: whatsup
        shell: bash
        run: |
          ls -lA
          ls -l builddir/

      - name: Upload compilation log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ steps.set_vars.outputs.sys }}_meson_logs
          path: builddir/meson-logs/*
          
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_vars.outputs.artifact_name }}
          path: |
            builddir/blackjackpp-client
            builddir/blackjackpp-client.exe
            builddir/blackjackpp-server
            builddir/blackjackpp-server.exe
